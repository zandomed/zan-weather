name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1.2.1
        with:
          bun-version: '1.1.8'

      - name: Install dependencies
        run: bun install

      - name: Run lint
        run: bun run lint
  build:
    name: Build
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1.2.1
        with:
          bun-version: '1.1.8'

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build
